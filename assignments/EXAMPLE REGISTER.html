<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Table 1 content-->
    <table width="100%" border="1" height="400px">
        <caption><label for="">booker login</label></caption>
        <tr>
            <td>
                <div>
                    <form name="login" id="login" method="post" action="">
                        <table border="0" width="60%" cellpadding="10px">
                            <tr>
                                <td>
                                    <label>surname</label>
                                </td>
                                <td>
                                    <input type="text" name="surname" id="surname" placeholder="Enter your surname" required/>
                                </td>    
                            </tr>
                            <tr>
                                <td>
                                    <label>Email</label>
                                </td>
                                <td>
                                    <input type="email" name="email" id="email" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>phone</label>
                                </td>
                                <td>
                                    <input type="tel" name="phone" id="phone" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>gender</label>
                                </td>
                                <td>
                                    <input type="radio" name="gender" id="gender" value="male"><label>male</label>
                                    <input type="radio" name="gender" id="gender" value="female"><label>female</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>state</label>
                                </td>
                                <td>
                                    <select name="state" id="state">
                                        <option value="lagos">lagos</option>
                                        <option value="ogun" selected>ogun</option>
                                        <option value="ondo">ondo</option>
                                        <option value="kano">kano</option>
                                        <option value="jos">jos</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>address</label>
                                </td>
                                <td>
                                    <textarea  row="5" column="35" name="address" id="address" required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>book category produce</label>
                                </td>
                                <td>
                                    <input type="checkbox" name="category" id="category" value="programming"><label>programming</label>
                                    <input type="checkbox" name="category" id="category" value="enginering"><label>enginering</label>
                                    <input type="checkbox" name="category" id="category" value="cooking"><label>cooking</label>
                                    <input type="checkbox" name="category" id="category" value="shopping"><label>shopping</label>
                                    <input type="checkbox" name="category" id="category" value="music"><label>music</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>delivery date</label>
                                </td>
                                <td>
                                    <input type="date" name="delivery" id="delivery">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" value="login"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
