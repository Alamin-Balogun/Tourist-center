<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
        <table width="100%" border="0" height="300px">
            <h1 align="center">To Do List</h1>
            <tr>
                <tr>
                    <td>
                        <input type="checkbox" name="category" id="category" value="feed cats"><label>Feed Cats</label>
                    </td>    
                </tr>
                <tr>
                    <td>   
                        <input type="checkbox" name="category" id="category" value="clean house"><label>Clean House</label>
                    </td>     
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="category" id="category" value="go to market"><label>Go To Market</label>
                    </td>
                </tr>
                   <tr>
                    <td>
                        <input type="checkbox" name="category" id="category" value="cook"><label>Cook</label>
                    </td>
                   </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="category" id="category" value="eat"><label>Eat</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="category" id="category" value="read"><label>Read</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="category" id="category" value="play"><label>Play</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="category" id="category" value="pray"><label>Pray</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="category" id="category" value="exercise"><label>Exercise</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="category" id="category" value="sleep"><label>Sleep</label>
                        </td>
                    </tr>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="gender" value="done"><label>Done</label>
                    <input type="radio" name="gender" id="gender" value="notdone"><label>Not-Done</label>
                </td>
            </tr>
        </table>
    </body>
</html>
