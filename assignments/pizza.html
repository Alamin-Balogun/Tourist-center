<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Table 1 content-->
<table border="0"  width="20%">
    <tr>
        <td>
            <h3 align="center">Python Pizza Calculator</h4>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <h4>Select Size :</h4>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <input type="radio" name="medium" id="medium" value="medium"><label>Medium</label>
            <input type="radio" name="large" id="large" value="large"><label>Large</label>
            <input type="radio" name="extra large" id="extra large" value="extra large"><label>Extra Large</label>
        </td>
    </tr> 
</table>
<table>
    <tr>
        <td>
            Select Toppings :
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <input type="checkbox" name="sausage" id="sausage" value="sausage"><label>Sausage</label>
            <br>
            <input type="checkbox" name="pepperoni" id="pepperoni" value="pepperoni"><label>Pepperoni</label>
            <br>
            <input type="checkbox" name="chicken" id="chicken" value="chicken"><label>Chicken</label>
            <br>
            <input type="checkbox" name="mushroom" id="mushroom" value="mushroom"><label>Mushroom</label>
            <br>
            <input type="checkbox" name="black olive" id="black olive" value="black olive"><label>Black Olive</label>
            <br>
            <input type="checkbox" name="green pepper" id="green pepper" value="green pepper"><label>Green Pepper</label>
            <br>
            <input type="checkbox" name="red pepper" id="red pepper" value="red pepper"><label>Red Pepper</label>
            <br>
            <input type="checkbox" name="onion" id="onion" value="onion"><label>Onion</label>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <input type="button" value="Reset"/>
        </td>
        <td>
            <input type="button" value="Calculate Price"/>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <label>Total :</label>
        </td>
        <td>
            <input type="text" name="total" id="total" required/>
        </td> 
    </tr>
</table>
</body>
</html>
