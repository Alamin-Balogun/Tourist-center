<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

    <!--Adding External CSS-->
    <link rel="stylesheet" type="text/css" href="assignmentscss/quiz.css" />
</head>
<body>
<table align="center" border="0">
    <tr>
        <td>
            <table align="center">
                <tr>
                    <td>
                        <h1>
                            Quiz Registeration
                        </h1>
                        <hr size="5" color="green" alt="Quiz"/>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <div>
                            <form>
                                <table border="0" width="100%" cellpadding="10px">
                                    <tr>
                                        <td>
                                            <label>User Name</label>
                                        </td>
                                        <td>
                                            <input type="text" name="username" id="username" placeholder="Enter Your Name" required/>
                                        </td>    
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Email</label>
                                        </td>
                                        <td>
                                            <input type="text" name="email" id="email" placeholder="Enter Your Email" required/>
                                        </td>    
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Password</label>
                                        </td>
                                        <td>
                                            <input type="text" name="password" id="password" placeholder="Enter Your Password" required/>
                                        </td>    
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Conferm Password</label>
                                        </td>
                                        <td>
                                            <input type="text" name="conferm" id="conferm" placeholder="Enter Your Conferm Password" required/>
                                        </td>    
                                    </tr>
                                </table> 
                                <table border="0" align="center">
                                    <tr>
                                        <td>
                                            <input type="button" value="Register"/>
                                        </td>
                                    </tr>
                                </table>   
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>    
</body>
</html>
